<!DOCTYPE html>
<html>
<head>
  <title>3D Solar System</title>
  <style>
    .solar-system {
      width: 400px;
      height: 400px;
      position: relative;
      perspective: 800px;
    }

    .planet {
      position: absolute;
      border-radius: 50%;
      animation: orbit linear infinite;
    }

    .sun {
      width: 50px;
      height: 50px;
      background-color: yellow;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    /* Example for a planet */
    .mercury {
      width: 20px;
      height: 20px;
      background-color: gray;
      left: 80px;
      top: 80px;
      animation-duration: 10s;
    }

    /* Add CSS for other planets with different sizes, colors, and animation durations */

    @keyframes orbit {
      from {
        transform: rotateY(0deg) translateX(150px);
      }
      to {
        transform: rotateY(360deg) translateX(150px);
      }
    }

  </style>
</head>
<body>
  <div class="solar-system">
    <div class="sun"></div>
    <div class="planet mercury"></div>
    <div class="planet venus"></div>
    <div class="planet earth"></div>
    </div>
</body>
</html>
